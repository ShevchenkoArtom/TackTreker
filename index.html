<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<header class="header">
				<div class="logo">
					<img src="img/logo.svg" alt="LOGO" class="logo-icon">
					<span class="logo-title">
						TаскТрекер
					</span>
				</div>
				<div class="navigation">
					<nav class="nav">
						<ul class="nav__list">
							<li class="nav__list-item"><a href="/" class="nav__list-item-link">Приложение</a></li>
							<li class="nav__list-item"><a href="/" class="nav__list-item-link">Возможности</a></li>
							<li class="nav__list-item"><a href="/" class="nav__list-item-link">Стоимость</a></li>
							<li class="nav__list-item"><a href="/" class="nav__list-item-link">Блог</a></li>
							<li class="nav__list-item"><a href="/" class="nav__list-item-link">Контакты</a></li>
						</ul>
					</nav>
				</div>
				<div class="download">
					<div class="download__cards">
						<a href="/" class="download__cards-link"><img src="img/download/Google Play Badge.svg" alt="Download from google play" class="download-card"></a>
						<a href="/" class="download__cards-link"><img src="img/download/App Store Badge.svg" alt="Download from App store" class="download-card"><a>
					</div>
				</div>
			</header>
			<section class="section">
				<div class="content_wrapper">
					<div class="info">
						<h1 class="info__title">
							Приложение <br>органайзер
						</h1>
						<p class="subtitle">
							Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.
						</p>
						<a href="/" class="btn">
							Начать пользоваться
						</a>
					</div>
					<div class="picture">
						<img src="img/section/group.png" alt="" class="picture__img">
					</div>
				</div>
			</section>
		</div>
		<footer class="footer">
			<div class="container">
				<div class="footer__wrapper">
					<div class="copyright">
						<p class="copiryte-info">
							© 2021 ТаскТрекер. Все права защищены
						</p>
					</div>
					<div class="socites">
						<a href="/" class="socites__links"><img src="img/cocial/instagram.svg" alt="instagram" class="socites__links-img"></a>
						<a href="/" class="socites__links"><img src="img/cocial/dribbble.svg" alt="dribbble" class="socites__links-img"></a>
						<a href="/" class="socites__links"><img src="img/cocial/twitter.svg" alt="twitter" class="socites__links-img"></a>
						<a href="/" class="socites__links"><img src="img/cocial/youtube.svg" alt="youtube" class="socites__links-img"></a>
					</div>
				</div>
			</div>
